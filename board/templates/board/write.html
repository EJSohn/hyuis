{% extends 'mypage_base.html' %}
{% block staticfiles%}
<script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
{% endblock staticfiles%}

{% block nav %}
{% endblock nav %}

<!-- page contents location. -->
{% block mypage_contents %}
<div class="container">
	<form class="form-inline" action="/board/write/writing" method="post">{% csrf_token %}
		<div>
			<select id="" name="category_id">카테고리 선택
				<option value="1" name="notice">공지</option>
				<option value="2" name="freeboard">자유</option>
				<option value="3" name="newGuys">새내기</option>
				<option value="4" name="reivew">후기</option>
			</select>
		</div>
		<div class="write-tit">
			<input type="text" id="title" name="title"/>
		</div>
		<textarea id="mytextarea" name="content" ></textarea>
            <script>
               tinymce.init({
                selector: '#mytextarea',
                height: 500,
                plugins: [
                "advlist autolink lists link image charmap print preview anchor",
                "searchreplace visualblocks code fullscreen",
                "insertdatetime media table contextmenu paste imagetools"
                ],
                toolbar: "insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image",
                imagetools_cors_hosts: ['www.tinymce.com', 'codepen.io'],
                content_css: [
                '//fast.fonts.net/cssapi/e6dc9b99-64fe-4292-ad98-6974f93cd2a2.css',
                '//www.tinymce.com/css/codepen.min.css'
                ]
            });
            </script>

		<button type="submit" class="btn btn-default">등록</button>
	</form>
</div>
{% endblock mypage_contents %}
