{% extends 'base.html' %}
{% block staticfiles%}
<script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
{% endblock staticfiles%}

<!-- page contents location. -->
{% block contents %}
<div class="container">
	<form class="form-inline">
		<div>
			<select id="">카테고리 선택
				<option id="1" name="notice">공지</option>
				<option id="2" name="freeboard">자유</option>
				<option id="3" name="newGuys">새내기</option>
				<option id="4" name="reivew">후기</option>
			</select>
		</div>
		<div class="write-tit"><input type="text" id="title"/></div>
		<div class="editable form-write" id="content"></div>
		<script>var editor = new MediumEditor('.editable');</script>
		<button type="submit" class="btn btn-default">등록</button>
	</form>
</div>
{% endblock contents %}
