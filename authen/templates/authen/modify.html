{% extends 'mypage_base.html' %}
	{% block mypage_contents%}
	<form class="form-inline" action="/authen/register/user" method="post">{% csrf_token %}
				<ul class="form-reg">
					<li>
		                <label class="sr-only" for="user_id">아이디</label>
						<input type="text" class="form-control" id="user_id" name="user_id" value="{{user.user_id}}">
					</li>
					<li>
		                <label class="sr-only" for="password">비밀번호</label>
						<input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" />
					</li>
					<li>
		                <label class="sr-only" for="password2" >비밀번호 확인</label>
						<input type="password" class="form-control" id="password2" name="password2" placeholder="비밀번호" />
					</li>
					<li>
		                <label class="sr-only" for="user_name">이름</label>
						<input type="text" class="form-control" id="user_name" name="user_name" value="{{user.user_name}}" />
					</li>
					<li>
		                <label class="sr-only" for="admission_year">입학년도</label>
						<input type="text" class="form-control" id="admission_year" name="admission_year" value="{{ user.admission_year }}" />
					</li>
					<li>
		                <label class="sr-only" for="phone_number">핸드폰 번호</label>
						<input type="text" class="form-control" id="phone_number" name="phone_number"  value="{{user.phone_number}}" />
					</li>
		            <li>
		                <label class="sr-only" for="self_introduce">자기소개</label>
						<textarea class="form-control" id="self_introduce" name="self_introduce" value="{{user.self_introduce}}"></textarea>
					</li>
					<li>
						<button type="submit" class="btn btn-default">submit</button>
					</li>
				</ul>
			</form>
{% endblock mypage_contents%}
