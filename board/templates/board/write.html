{% block mypage_contents %}
<div class="container">
	<form class="form-inline" action="/board/write/writing" method="post">{% csrf_token %}
		<div>
			<select id="" name="category_id">카테고리 선택

				<option value="3" name="newGuys">새내기</option>

		</div>
		<div class="write-tit">
			<input type="text" id="title" name="title"/>
		</div>
		<textarea id="mytextarea" name="content" ></textarea>
            <script>
                tinymce.init({
                    selector: "textarea",
                    plugins: [
                        "searchreplace visualblocks code fullscreen",
                        "insertdatetime media table contextmenu paste imagetools"
                    ],
                    toolbar: "insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | mybutton mybutton2",
                    content_css: [
                        '//fast.fonts.net/cssapi/e6dc9b99-64fe-4292-ad98-6974f93cd2a2.css',
                        '//www.tinymce.com/css/codepen.min.css'
                      ],
                    height:600,
                    setup: function(editor) {
                        editor.addButton('mybutton', {
	                        text:"IMAGE",
	                        icon: false,
	                        onclick: function(e) {
	                            console.log($(e.target).prop("tagName"));
	                            if($(e.target).prop("tagName") == 'BUTTON'){
	                                console.log($(e.target).parent().parent().find('input').attr('id'));
	                                if($(e.target).parent().parent().find('input').attr('id') != 'tinymce-uploader') {
	                                	//image input
	                                    $(e.target).parent().parent().append('<input id="tinymce-uploader" type="file" name="pic" accept="image/*" style="display:none"> ');
	                                }
	                                $('#tinymce-uploader').trigger('click');
	                                $('#tinymce-uploader').change(function(){
	                                    var input, file, fr, img;

	                                    if (typeof window.FileReader !== 'function') {
	                                        write("The file API isn't supported on this browser yet.");
	                                        return;
	                                    }

	                                    input = document.getElementById('tinymce-uploader');
	                                    if (!input) {
	                                        write("Um, couldn't find the imgfile element.");
	                                    }else if (!input.files) {
	                                        write("This browser doesn't seem to support the `files` property of file inputs.");
	                                    }else if (!input.files[0]) {
	                                        write("Please select a file before clicking 'Load'");
	                                    }else {
	                                       
	                                        file = input.files[0];
	                                        fr = new FileReader();
	                                        //fr.onload = createImage;
	                                        //fr.readAsDataURL(file);
	                                    }

	                                    function createImage() {
	                                        img = new Image();
	                                        img.src = fr.result;
	                                        editor.insertContent('<img src="'+img.src+'"/>');
	                                        
	                                    }
	                       
	                                });
	                   
	                            }else if($(e.target).prop("tagName") == 'SPAN'){
	                                console.log($(e.target).parent().parent().parent().find('input').attr('id'));
	                                if($(e.target).parent().parent().parent().find('input').attr('id') != 'tinymce-uploader') {
	                                    $(e.target).parent().parent().parent().append('<input id="tinymce-uploader" type="file" name="pic" accept="image/*" style="display:none">');
	                                }
	                                $('#tinymce-uploader').trigger('click');
	                                $('#tinymce-uploader').change(function(){
	                                    var input, file, fr, img;

	                                    if (typeof window.FileReader !== 'function') {
	                                        write("The file API isn't supported on this browser yet.");
	                                        return;
	                                    }

	                                    input = document.getElementById('tinymce-uploader');
	                                    if (!input) {
	                                        write("Um, couldn't find the imgfile element.");
	                                    }else if (!input.files) {
	                                        write("This browser doesn't seem to support the `files` property of file inputs.");
	                                    }else if (!input.files[0]) {
	                                        write("Please select a file before clicking 'Load'");
	                                    }else {
	                                        file = input.files[0];
	                                        fr = new FileReader();
	                                        fr.onload = createImage;
	                                        fr.readAsDataURL(file);
	                                    }

	                                    function createImage() {
	                                        img = new Image();
	                                        img.src = fr.result;
	                                        editor.insertContent('<img src="'+img.src+'"/>');
	                                        
	                                    }
	                       
	                                });
	                   
	                            }
	                           
	                        }
                    	});
                    },
                    images_upload_handler: function (blobInfo, success, failure) {
                        var xhr, formData;

                        xhr = new XMLHttpRequest();
                        xhr.withCredentials = false;
                        xhr.open('POST', 'postAcceptor.php');

                        xhr.onload = function() {
	                        var json;

	                        if (xhr.status != 200) {
	                            failure('HTTP Error: ' + xhr.status);
	                            return;
	                        }

	                        json = JSON.parse(xhr.responseText);

	                        if (!json || typeof json.location != 'string') {
	                            failure('Invalid JSON: ' + xhr.responseText);
	                            return;
	                        }

                          	success(json.location);
                        };

                        formData = new FormData();
                        formData.append('file', blobInfo.blob(), fileName(blobInfo));

                        xhr.send(formData);
                    }
            	});




            </script>

		<button type="submit" class="btn btn-default">등록</button>
	</form>
</div>
