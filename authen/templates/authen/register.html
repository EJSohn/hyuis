<!Doctype html>
<html lang="ko" xmlns="http://www.w3.org/1999/html">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta id="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<meta charset="UTF-8">
	<title>Hyuis-정보시스템학과 커뮤니티</title>

	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" type="text/css">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<script src="http://code.jquery.com/jquery-latest.js">	</script>
</head>
<body>
	<div class="register-wrap">
		<form class="form-inline" action="/authen/register/user" method="post">
			<div class="form-group">
                <label class="sr-only" for="user_id">아이디</label>
				<input type="text" class="form-control" id="user_id" placeholder="아이디"/>
			</div>
			<div class="form-group">
                <label class="sr-only" for="password">비밀번호</label>
				<input type="password" class="form-control" id="password" placeholder="비밀번호" />
			</div>
			<div class="form-group">
                <label class="sr-only" for="password2" >비밀번호 확인</label>
				<input type="password" class="form-control" id="password2" placeholder="비밀번호" />
			</div>
			<div class="form-group">
                <label class="sr-only" for="user_name">이름</label>
				<input type="text" class="form-control" id="user_name" placeholder="이름"" />
			</div>
			<div class="form-group">
                <label class="sr-only" for="admission_year">입학년도</label>
				<input type="text" class="form-control" id="admission_year" placeholder="입학년도" />
			</div>
			<div class="form-group">
                <label class="sr-only" for="phone_number">핸드폰 번호</label>
				<input type="text" class="form-control" id="phone_number"  placeholder="핸드폰번호" />
			</div>
            <div class="form-group">
                <label class="sr-only" for="self_introduce">자기소개</label>
				<textarea class="form-control" id="self_introduce"  placeholder="자기소개"></textarea>
			</div>
			<div>
				<button type="submit" class="btn btn-default">submit</button>
			</div>
		</form>
	</div>
</body>
</html>
